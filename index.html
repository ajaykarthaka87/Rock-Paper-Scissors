<html>
  <head>
    <title>
      Rock-Paper-Scissors Game
    </title>
    <link rel="icon" href="srh.png" type="image/x-icon"/>
    <style>
      body{
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .icon{
        height:120px;
        width:120px;
      }

      center{
        margin-top: 20px;
      }
      .js-score{
        font-size: 30px;
      }
      .style-button{
        background-color: black;
        border:5px solid white;
        padding: 20px 15px;
        margin-right: 15px;
        border-radius: 80px;
      }
      
      .js-results{
        font-size: 50px;
      }

      .js-moves{
        font-size: 40px;
        margin-left: 20px;
      }

      .reset-button{
        background-color: black;
        border:none
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Rock Paper Scissors</h1>
    <button onclick=" 
      rps.playerMove('Rock')"
      class="style-button">
      <img src="Rock.png" class="icon">
    </button>

    <button onclick=" 
      rps.playerMove('Paper')" class="style-button">
      <img src="Paper.png" class="icon">
    </button>

    <button onclick=" 
      rps.playerMove('Scissors')" class="style-button">
      <img src="Scissors.png" class="icon">
    </button>
    <p class="js-results"></p> 
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
      score.win=0;
      score.lose=0;
      score.tie=0;
      document.querySelector('.js-results').innerHTML=(``);
      document.querySelector('.js-moves').innerHTML=(``);
      document.querySelector('.js-score').innerHTML=(`Win:${score.win}. Lose:${score.lose}. Tie:${score.tie}`);" class="reset-button">
      <img src="Reset.png" class="icon"></button>
    <script>
      let score={
        win: 0,
        lose: 0,
        tie: 0,
      }
      let rps=
      {
        name: 'Ajay',
        result:"",
        compMove:"",
        playerssMove:"",
        playerMove(playMove)
                    {
                      let computerMove=rps.getComputerMove();
                      playerssMove=playMove;
                      if(playMove==="Rock")
                      {
                        if(computerMove==="Rock")
                        {
                          result="Tie."
                        }
                        else if(computerMove==="Paper")
                        {
                          result="You Lose."
                        }
                        else if(computerMove==="Scissors")
                        {
                          result="You Win."
                        }
                      }
                      else if(playMove==="Paper")
                      {
                        if(computerMove==="Rock")
                        {
                          result="You Win."
                        }
                        else if(computerMove==="Paper")
                        {
                          result="Tie."
                        }
                        else if(computerMove==="Scissors")
                        {
                          result="You Lose."
                        }
                      }
                      else if(playMove==="Scissors")
                      {
                        if(computerMove==="Rock")
                        {
                          result="You Lose."
                        }
                        else if(computerMove==="Paper")
                        {
                          result="You Win."
                        }
                        else if(computerMove==="Scissors")
                        {
                          result="Tie."
                        }
                      }
                      if(result==="You Win.")
                      {
                        score.win++;
                      }
                      else if(result==="You Lose.")
                      {
                        score.lose++;
                      }
                      else if(result==="Tie.")
                      {
                        score.tie++;
                      }
                      document.querySelector('.js-results').innerHTML=(`${result}`)
                      document.querySelector('.js-moves').innerHTML=(`You <img src="${playMove}.png" class="icon"> - <img src="${computerMove}.png" class="icon"> Computer`)
                      document.querySelector('.js-score').innerHTML=(`Win:${score.win}. Lose:${score.lose}. Tie:${score.tie}`)
                      if(score.win===5)
                      {
                        alert("You Won the Game.")
                      }
                      else if(score.lose===5)
                      {
                        alert("You lost the Game.")
                      }
                      return result;
                    },
        getComputerMove()
                      {
                        let cRN=Math.random();
                        if(cRN>=0 && cRN<=1/3)
                        {
                          compMove="Rock";
                        }
                        else if(cRN>=1/3 && cRN<=2/3)
                        {
                          compMove="Paper";
                        }
                        else if(cRN>=2/3 && cRN<=1)
                        {
                          compMove="Scissors";
                        }
                        return compMove;
                      },
        
      }
      
        
      
    </script>
    </center>
  </body>
</html>
